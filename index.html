<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
    <div class="flex flex-col items-center justify-between gap-7 p-5 md:p-10">
        <h1 class="font-bold text-4xl">Password Generator</h1>

        <div class="flex flex-col border-2 w-full md:w-1/2 h-16 md:h-24 rounded-lg justify-between">
            <input readonly id="res" placeholder="PASSWORD" class="w-full h-full p-2">
            <button id="copyBtn" class="w-full md:w-auto h-full flex items-center justify-center bg-blue-500 text-white rounded-lg mt-3 md:mt-0">
                <span id="copyTextDisplay"></span>
                <img src="images/copy.svg" alt="copy" class="w-6 ml-2">
            </button>
        </div>

        <div class="flex flex-col border-2 w-full md:w-1/2 py-4 md:py-8 gap-y-4 md:gap-y-6 space-x-3 rounded-lg pr-2 md:pr-8">
            <div>
                <h1 class="flex justify-center items-center font-semibold text-lg gap-3">
                    Password Length:
                    <p id="sliderValue">12</p>
                </h1>
            </div>

            <input id="length_slider" type="range" min ="4" max="20" class="w-full">

            <div>
                <label class="flex items-center">
                    <input type="checkbox" id="uppercase" checked>
                    <span class="ml-2">Include Uppercase Letters</span>
                </label>
                <label class="flex items-center">
                    <input type="checkbox" id="lowercase">
                    <span class="ml-2">Include Lowercase Letters</span>
                </label>
                <label class="flex items-center">
                    <input type="checkbox" id="digits">
                    <span class="ml-2">Include Numbers</span>
                </label>
                <label class="flex items-center">
                    <input type="checkbox" id="specialChars">
                    <span class="ml-2">Include Symbols</span>
                </label>
            </div>

            <div class="flex justify-between items-center">
                <h1>Strength</h1>
                <button id="strength_Btn" class="rounded-full bg-red-500 w-5 h-5"></button>
            </div>

            <div class="flex flex-col rounded-lg border-2">
                <button class="w-full" id="generateBtn">Generate Password</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
